    function star(obj) {
        $.ajax({
            url: "/attachment/comments!marks.action",
            type: "post",
            data: {
                "attachmentId": 2219,
                'model.score': $(obj).val()
            },
            dataType: "json",
            success: function(data) {

                if (data.success) {
                    window.location = '/attachment/attachment!play.action?id=2219&as=r';
                } else {
                    alert(data.msg);
                }
            }
        });
    }
    </script>
